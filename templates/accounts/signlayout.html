<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='styles/signlayout.css') }}>
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav>
        <ul>
            <li id="home"><a href="{{ url_for('index') }}">Home</a></li>
            <li id="signup"><a href="{{ url_for('signup_page') }}">Sign Up</a></li>
            <li id="login"><a href="{{ url_for('login_page') }}">Sign In</a></li>
        </ul>
    </nav>

    {% block msg %}{% endblock %}
    <form class="col-lg-4 offset-lg-4 text-center" {% block action %} {% endblock %}>
        {% block InputUsername %} {% endblock %}
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" name="email_address" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label class="form-check-label" for="Check">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">{% block submit %} {% endblock %}</button>
    </form>

    {% if err_msg %}
    <div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 text-center">
        <div class="alert alert-danger" role="alert">
            {{ err_msg }}
        </div>
    </div>
    {% endif %}

</body>

</html>
